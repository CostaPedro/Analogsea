<!DOCTYPE html>
<html>
<head><title> AnalogSea</title>
	<meta charset="UTF-8">
	<meta content="Sign up Page for thinkful project challenge unit 1- inputs, forms, etc...">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="analogstyle.css">
</head>
<body>
	<header><img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" class="waveicon"></header>

	
	<div class="whitebox">
	<form class='analog-form' action="/signup/" method='post'>
		<h1>Sign Up</h1>
		
		<fieldset name="contact-info">
      	
      		<label for="email" required>Email</label>
      		<input type="email" name='email' id='email' placeholder="foo@bar.com" required>

      		<label for="password" required>Password</label>
      		<input type='password' name='password' id='password' placeholder="1234passwOrd" title="password" required/>
    	</fieldset>
    

    <section>
      
    	<input type="submit" class="button" value="Sign Up">
    	<a href="/forgot-password/new" class="forgot">Forgot Password?</a>


    </section>
    	
  </form>
  </div>
 <p>Already have an account?<a href="/login"> Log in </a></p>
</body>

	


</body>
</html>
